<md-content layout-padding >

  <div layout="row" >

    <md-input-container flex >
      <input ng-model="parts[0]" id="serial-0" maxlength="5" placeholder="XXXXX" ng-change="check(0)" >
    </md-input-container>

    <md-input-container flex >
      <input ng-model="parts[1]" id="serial-1" maxlength="5" placeholder="XXXXX" ng-change="check(1)" >
    </md-input-container>

    <md-input-container flex >
      <input ng-model="parts[2]" id="serial-2" maxlength="5" placeholder="XXXXX" ng-change="check(2)" >
    </md-input-container>

  </div>


  <div layout="row" >
    <md-button flex ng-show="(parts[0]+parts[1]+parts[2]).length == 15" class="md-raised md-accent md-block" ng-click="parts = ['', '', '']">Success</md-button>
  </div>

</md-content>
